<!-- What is the use of a span tag? Explain with Example?

The <span> tag is an inline container used to mark up a parts of a text, or a parts of a document.
The <span> tag is easily style by CSS or manipulated with javascript using the class or id attribute.
The <span> tag is much like the <div> element, But <div> is a block-level element and <span> is an inline element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The span element</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span style="color: blue; font-size: 25px;">rem dignissimos porro quod quisquam officia</span> dolorum asperiores optio assumenda! Ipsum nisi veritatis, <span style="background-color: bisque;">autem quasi repudiandae deserunt nesciunt ab quidem.</span></p>
</body>
</html>
