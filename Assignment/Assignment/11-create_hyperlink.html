<!-- How to create a Hyperlink in HTML? 

You can click on a link and jump to another document. When you move the mouse over link, the mouse arrow will turn into a little hand. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hyperlink</h1>
    <p><a href="https://www.tops-int.com/it-training-rajkot">Visit TOPS Technologies</a></p>
</body>
</html>
