<!-- What is the class attributes in HTML? -->

<!-- The class attirbute is often used to point to a class name in a style sheet. It can also be used by a javascript to access and manupilate elements with the specific class name. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contint
        {
            font-size: 70px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="contint">
        <h1>Purchase Product</h1>
    </div>
</body>
</html>
