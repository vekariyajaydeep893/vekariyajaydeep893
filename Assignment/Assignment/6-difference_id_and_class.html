<!-- What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML 
elements? -->

<!-- Remember the difference between CLASS and ID: A class name can be used by multiple HTML elements, while an ID name must only be used by one HTML element within the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cd
        {
            background-color: aqua;
            color: black;
            padding: 40px;
            text-align: center;
        }
        .containt
        {
            background-color: chartreuse;
            color: black;
            padding: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 id="cd">My Name</h1>
    <h2 class="containt">India</h2>
    <h2 class="containt">Canada</h2>
    <h2 class="containt">US</h2>
</body>
</html>
