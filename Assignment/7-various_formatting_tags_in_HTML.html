<!-- What are the various formatting tags in HTML? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting tags</h1>
    <p><b>Contact with us</b></p>
    <p><strong>Like My Channel</strong></p>
    <p><i>Contact with us</i></p>
    <p><em>Search web page</em></p>
    <p><mark>Like My Channel</mark></p>
    <p><small>Contact with us</small></p>
    <p><del>Search wb page</del></p>
    <p><ins>Like My Channel</ins></p>
    <p>Contact<sub> with us</sub></p>
    <p><sup>Sear</sup> web page</p>
</body>
</html>
