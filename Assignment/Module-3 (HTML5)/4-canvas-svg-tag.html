<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <h1> Canvas and SVG tags</h1>

    Defination of canvas: The HTML <canvas> element is used to draw graphics, on the fly, via Javascript. The <canvas> element is only a container for graphics. YOu must use Javascript to actually draw the graphics. -->

    <h1>This is canvas</h1>

    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>


    <h1>This is SVG</h1>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
        </svg>
        
</body>
</html>
