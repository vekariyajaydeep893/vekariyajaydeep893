    <h2>How to embed audio and video in a webpage? </h2>

       <p>-src This attribute stands for the source, which is very similar to the src attribute used in the image element.We will add the link to a video file in the src attribute.</p>

       <h1>audio control</h1>
       <audio controls>
            <source src="audio & video/Apna-Bana-Le_192(PaglaSongs).mp3">
       </audio>

       <h1>video control</h1>
       <video width="320" height="240" controls>
            <source src="audio & video/Hum Teri Mohabbat Mein - School Love Story - Love Story Hindi Song - Kumar Sanu Hits - Sad Songs(1).mp4" type="video/mp4">
       </video>
