
    <!-- How are active link different from normal link ?

    Normal link are links which are there on the page and have not been clicked yet. Active links are those links, which have just been clicked at that instant. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Normal link</h1>

    <a href="#">Go to Google Page</a>

    <h1>Active link</h1>

    <a href="https://www.google.com/maps/@22.4168315,71.319437,7z">Go to page</a>

</body>
</html>
