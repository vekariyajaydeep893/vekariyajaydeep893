<!-- How can we club two or more rows or columns into a single row or column in an HTML table?

It can be done by using rowspan and colspan attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <h1>Rowspan</h1>
    <table border="2px solid">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gander</th>
        </tr>
        <tr>
            <td>JD</td>
            <td>25</td>
            <td rowspan="2">Male</td>
        </tr>
        <tr>
            <td>Deep</td>
            <td>25</td>
        </tr>
    </table>
    <table border="2">
        <h1>Columns span</h1>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gander</th>
        </tr>
        <tr>
            <td>JD</td>
            <td>25</td>
            <td>Male</td>
        </tr>
        <tr>
            <td colspan="3">Deep</td>
        </tr>
    </table>
    </center>
</body>
</html>
