<!-- How is cellpadding different from cellspacing? -->

<!-- Cellpadding:
Cellpadding Specifies the space between the border of a table cell and its contants (i.e) it defines the whitespace between the cell edge and the content fo the cell.

Cellspacing:
Cellspacing specifies the space between cells (i.e) it defines the whitespace between the edges of the adjacent cells. -->
<!DOCTYPE>
<html>
    <body>
        <table border="2" align="center" width="60%" cellpadding="25">
            <h1 align="center">Cellpadding</h1>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Adderss</th>
            <th>Salary</th>
        </table>

        <table border="2" align="center" width="60%" cellspacing="25">
            <h1 align="center">Cellspacing</h1>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Adderss</th>
            <th>Salary</th>
        </table>
    </body>
</html>
